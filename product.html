<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
  min-height:100vh;
}

 .hero-video {
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            object-fit: cover;
            z-index:0;
        }

h1{
  margin:30px 0;
}

/* PRODUCT GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  padding:40px;
}

/* CARD */
.card{
  background:rgb(255, 241, 241);
  padding:25px;
  border-radius:18px;
  box-shadow:0 15px 30px rgba(0,0,0,0.5);
  transition:all 0.4s ease;
  animation: float 4s ease-in-out infinite;
}

/* DIFFERENT DELAY FOR EACH CARD */
.card:nth-child(1){animation-delay:0s;}
.card:nth-child(2){animation-delay:0.5s;}
.card:nth-child(3){animation-delay:1s;}
.card:nth-child(4){animation-delay:1.5s;}

.card h2{
  margin-bottom:12px;
  color: #000;
}

h1{
  margin:30px 0;
  position: relative;
  z-index: 2;
}
.card p{
  font-size:14px;
  opacity:0.9;
  color: #000;
}

/* BUTTON */
.card a{
  display:inline-block;
  margin-top:15px;
  padding:10px 18px;
  background:#00e5ff;
  color:#000;
  text-decoration:none;
  border-radius:20px;
  font-weight:bold;
  transition:0.3s;
}

.card a:hover{
  background:#00bcd4;
}

/* HOVER MOVE EFFECT */
.card:hover{
  transform:translateY(-15px) scale(1.05);
  box-shadow:0 25px 50px rgba(0,229,255,0.6);
}

/* FLOATING ANIMATION */
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

/*card images product*/
.card-image {
  width: 50;
  max-width: 200px;
  display: block;
  margin: 10px auto;
  border-radius: 8px;
}
.simple{
  color: #fff;
}


</style>
</head>
